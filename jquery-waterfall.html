<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WaterFall</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		#container{
			width: 80%;
			margin: 0 auto;
		}
		.waterfall{
			column-count: 4;
			-webkit-column-count: 4;
			-moz-column-count: 4;
			column-gap: 1em;
			-webkit-column-gap: 1em;
			-moz-column-gap: 1em;
		}
		.box{
			padding: 1em;
			margin-bottom: 1em;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 0 5px #ccc;
			break-inside: avoid;
			-webkit-break-inside: avoid;
			-moz-break-inside: avoid;
		}
		.box img{
			width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	<div id="container">
		<div class="waterfall">
			<div class="box">
				<img src="img/1.jpg" alt="">
			</div>
